- name: "Ensure IP forwarding is disabled"
  sysctl:
      name: net.ipv4.ip_forward
      value: 0
      state: present
      reload: true
      ignoreerrors: true
  when: 
      - is_router == false
      - ubuntu1804cis_net_rule_1
  notify:
      - sysctl flush ipv4 route table
  tags:
      - cis
      - backend

- name: "Ensure packet redirect sending is disabled"
  sysctl:
      name: '{{ item.name }}'
      value: '{{ item.value }}'
      sysctl_set: true
      state: present
      reload: true
      ignoreerrors: true
  with_items:
      - { name: net.ipv4.conf.all.send_redirects, value: 0 }
      - { name: net.ipv4.conf.default.send_redirects, value: 0 }
  when: 
      - is_router == false
      - ubuntu1804cis_net_rule_2
  notify:
      - sysctl flush ipv4 route table
  tags:
      - cis
      - backend

