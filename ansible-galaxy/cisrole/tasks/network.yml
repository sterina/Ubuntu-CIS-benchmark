- name: "Ensure IPv6 is disabled"
  lineinfile:
      dest: /etc/modprobe.d/CIS.conf
      line: "options ipv6 disable=1"
      create: true
  when: 
      - ipv6_required == false
      - ubuntu1804cis_net_rule_13
  tags:
      - cis
      - backend


